<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Debug</title>
		<link type="text/css" rel="stylesheet" href="/skin/frontend/vip/default/css/global.css" />
		<script type="text/javascript" src="/js/lib/jnode/jnode.js"></script>
		<script type="text/javascript" src="/js/jquery/jquery.1.11.js"></script>
	</head>
	<body>
		<div class="wrap" style="border: 1px solid red; padding: 40px;">
			<button class="btn">Show me!</button>
			<ul class="page"></ul>
		</div>
		<script type="text/javascript">
	
			jNode.set({
				alias: {
					"jquery.ui.widget": "/js/jquery/jquery.ui.widget.js",
					"jquery.fn.attr": "/js/lib/jq-plugins/jquery.fn.attr.js",
					"jquery.fn.metadata": "/js/lib/jq-plugins/jquery.fn.metadata.js",
					"jquery.fn.dimension": "/js/lib/jq-plugins/jquery.fn.dimension.js"
				}, 
				vars: {
					lang: "en"
				}
			});
			jNode.require([
				"/js/lib/vui/page/page"
			], function() {
				$.vui.widgetSetup('page', {
					themes: {
						'default': {
							style: {
								page: '', 
								pageDisabled: '',
								pageActive: '', 
								pagePrev: '', 
								pageNext: ''
							}
						}
					}	
				});
				$('.page').page({
					pageSize: 0, 
					// Items per screen 
					count: 6,
					// Total items
					total: 36, 
					// Start point
					startPage: 1, 
					// Only show prev and next
					showPagination: false				
				});
			});
		</script>  
	</body>
</html>
