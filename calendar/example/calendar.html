<!doctype html>
<html>
	<head>
		<title>Calendar</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
		* {margin:0; padding:0;}
		.calendar-active {background-color:yellow;}
		.calendar-selected {background-color:red;}
		.calendar-range-start, .calendar-range-end {background-color:blue;}
		.calendar-edge {color:#999;}
		table {float:left;margin-left:10px;}
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="http://jslib.com/jquery/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="http://hijaxui.com/hijax.widget.js"></script>
		<script type="text/javascript" src="http://hijaxui.com/calendar/calendar.js"></script>
		<script type="text/javascript" src="http://hijaxui.com/calendar/locales/zh_CN.js"></script>
		<script type="text/javascript" src="http://hijaxui.com/calendar/locales/en.js"></script>

	</head>
	<body>
		<div class="calendar"></div>
		<script type="text/javascript">
			$('.calendar').calendar({
				themes: {
					'default': {
						style: {
							date: '',
							activeDate: 'calendar-active', 
							selectedDate: 'calendar-selected', 
							edgeDate: 'calendar-edge', 
							rangeStart: 'calendar-range-start', 
							rangeEnd: 'calendar-range-end'
						}
					}
				},
				//weekStart: 1,
				initialDate: [new Date(2014, 0, 31), new Date(2014, 11, 8)], 
				todayHighlight: true, 
				startView: 'decade', 
				minView: 'hour', 
				showDouble: true
			});
			
		</script>
	</body>
</html>
